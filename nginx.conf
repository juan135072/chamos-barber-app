# Configuración de Nginx para Chamos Barber Next.js

server {
    listen 80;
    server_name chamosbarber.com www.chamosbarber.com; # Reemplazar con tu dominio
    
    # Redirección a HTTPS (opcional)
    # return 301 https://$server_name$request_uri;
    
    # Configuración para HTTP (desarrollo/testing)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Servir archivos estáticos directamente
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Configuración para archivos de imágenes
    location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Logs
    access_log /var/log/nginx/chamosbarber_access.log;
    error_log /var/log/nginx/chamosbarber_error.log;
}

